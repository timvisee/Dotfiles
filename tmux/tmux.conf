# tmux configuration by Tim Visee



################################
# General configurations       #
################################

# Start windows from 1, zero is too far away
set -g base-index 1
setw -g pane-base-index 1

# Automatic window naming
set-window-option -g automatic-rename on
set-option -g set-titles on

# Enable window activity notifications
setw -g monitor-activity on
set -g visual-activity on

# Put window listing on the left of the status bar
set -g status-justify left

# Set the terminal mode, to properly support colors
set -g default-terminal 'xterm-256color'

# Set the history limit
set -g history-limit 10000

# Display messages and pane numbers for 3 seconds, not 1
set-option -g display-time 3000
set -g display-panes-time 3000

# Minimize tmux escape time
set -sg escape-time 10

# Set repeat timeout, when switching panes with arrows
set -sg repeat-time 500




################################
# Key bindings                 #
################################

# Enable xterm keys
setw -g xterm-keys on

# Use Vim keybindings
setw -g mode-keys vi
set -g status-keys vi

# Split bindings
bind-key v split-window -h
bind-key s split-window -v

# Pane selection bindings
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Pane selection bindings with alt
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-h select-pane -L
bind -n M-l select-pane -R

# Window selection bindings with alt and arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Pane resize bindings
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Reload tmux config
bind r source-file ~/.tmux.conf \; display 'tmux configuration reloaded'



################################
# Theming                      #
################################

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour08
set -g status-bg black

# Left side of status bar
set -g status-left-bg black
set -g status-left-fg colour04
set -g status-left-length 40
set -g status-left "#[fg=colour10,bg=colour04,bold] #S #[fg=colour13,bg=colour11, nobold] #(whoami) #[fg=colour13,bg=colour10] #I:#P "

# Right side of status bar
set -g status-right-bg black
set -g status-right-fg colour04
set -g status-right-length 50
set -g status-right "#[fg=colour13,bg=colour10] #(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=colour13,bg=colour11] %d %b %H:%M:%S #[fg=colour10,bg=colour04,bold] #H "

# Window status
set -g window-status-format "#I #W#F"
set -g window-status-current-format "#I #W#F"

# Current window status
set -g window-status-current-bg black
set -g window-status-current-fg colour4

# Window with activity status
set -g window-status-activity-bg colour10
set -g window-status-activity-fg colour04

# Window separator
set -g window-status-separator " "

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour11

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour04

# Pane number indicator
set -g display-panes-colour colour11
set -g display-panes-active-colour colour04

# Clock mode
set -g clock-mode-colour colour04
set -g clock-mode-style 24

# Message
set -g message-bg colour04
set -g message-fg black

# Command message
set -g message-command-bg colour04
set -g message-command-fg black

# Mode
set -g mode-bg colour04
set -g mode-fg colour10



################################
# Version specific             #
################################

# Load version specific settings
run-shell "bash ~/.tmux/load_version_specific"
